<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .rps-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .choice-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .choice-btn img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .choice-btn:hover img {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    .arena {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 25px;
      width: 100%;
      max-width: 500px;
    }

    .weapon {
      width: 100px;
      height: 100px;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* ‚úÖ Flip AI's weapon to face the player */
    #computer-weapon {
      transform: scaleX(-1);
    }

    .bounce {
      animation: bounce 0.6s ease infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0px); }
      to   { transform: translateY(-15px); }
    }

    /* ‚úÖ AI weapon is flipped & bounces while staying mirrored */
    #computer-weapon {
      transform: scaleX(-1);
    }

    #computer-weapon.bounce {
      animation: ai-bounce 0.6s ease infinite alternate;
    }

    @keyframes ai-bounce {
      from { transform: scaleX(-1) translateY(0px); }
      to   { transform: scaleX(-1) translateY(-15px); }
    }


    .result-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü™®üìÑ‚úÇÔ∏è Rock, Paper, Scissors</h1>
  </header>

  <main class="rps-container">
    <h2>Choose your move:</h2>
    <div class="choices">
      <button class="choice-btn" onclick="playGame('rock')">
        <img src="assets/rock.png" alt="Rock">
      </button>
      <button class="choice-btn" onclick="playGame('paper')">
        <img src="assets/paper.png" alt="Paper">
      </button>
      <button class="choice-btn" onclick="playGame('scissors')">
        <img src="assets/scissors.png" alt="Scissors">
      </button>
    </div>

    <!-- Battle Arena -->
    <div class="arena">
      <img id="player-weapon" class="weapon" src="" alt="Player Weapon">
      <img id="computer-weapon" class="weapon" src="" alt="Computer Weapon">
    </div>

    <div class="result-box">
      <h3 id="result-text">Make your choice!</h3>
      <div class="scoreboard">
        <span>üë§ You: <span id="player-score">0</span></span>
        <span>ü§ñ AI: <span id="computer-score">0</span></span>
      </div>
    </div>

    <div class="btn-row">
      <button class="game-btn" onclick="restartGame()">üîÑ Restart</button>
      <button class="game-btn" onclick="window.location.href='../index.html'">‚¨ÖÔ∏è Back to Hub</button>
    </div>
  </main>

  <script src="rps.js"></script>
</body>
</html>
