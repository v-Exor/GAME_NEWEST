<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkers Game</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 20px 0; }
    #menu { margin-top: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      margin-top: 20px;
      border: 4px solid #4b2e1e;
    }
    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .light {
      background-image: url("assets/light.png");
      background-size: cover;
    }
    .dark {
      background-image: url("assets/dark.png");
      background-size: cover;
    }
    .piece {
      width: 70%;
      height: 70%;
      object-fit: contain;
      cursor: pointer;
    }
    .red { background: crimson; }
    .black { background: black; }
    .king { filter: drop-shadow(0 0 5px gold); }
    #controls { margin: 20px; }
    .hidden { display: none; }
    .form-section { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>‚ôüÔ∏è Checkers</h1>

  <div id="menu">
    <button class="game-btn" onclick="showPvPMenu()">Player vs Player</button>
    <button class="game-btn" onclick="showAIMenu()">Player vs AI</button>

    <!-- PvP Setup -->
    <div id="pvpSetup" class="hidden form-section">
      <input type="text" id="player1Name" placeholder="Player 1 (Red)">
      <input type="text" id="player2Name" placeholder="Player 2 (Black)">
      <button class="game-btn" onclick="startGame('pvp')">Start PvP</button>
    </div>

    <!-- AI Setup -->
    <div id="aiSetup" class="hidden form-section">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button class="game-btn" onclick="startGame('ai')">Start vs AI</button>
    </div>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="board"></div>
    <div id="controls">
      <button class="game-btn" onclick="location.href='../index.html'">‚¨Ö Back to Hub</button>
      <button class="game-btn" onclick="resetGame()">üîÑ Restart</button>
    </div>
    <p id="status"></p>
  </div>

  <script src="checkers.js"></script>
</body>
</html>
